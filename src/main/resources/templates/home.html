<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">
    <div>
        <h1 style="text-align: center">게시판 목록</h1>
        <a class="button" style="background-color: #9147ff" href="/posts/new">게시판 생성</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>게시판 번호</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boards : ${boards}" style="text-align: center">
            <td th:text="${boards.id}"></td>
            <td><a th:text="${boards.title}" th:href="@{/boards/{id}(id = ${boards.id})}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
