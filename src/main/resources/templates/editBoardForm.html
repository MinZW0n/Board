<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">
    <form th:action="@{/boards/edit/{id}(id=${board.id})}" th:method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="제목을 입력하세요"
                    onkeydown="return event.keyCode != 13;"
                    th:value="${board.title}"
            />
        </div>
        <input type="hidden" name="_method" value="put" />
        <button
                onClick="if (document.getElementById('title').value == '') { alert('제목을 입력하세요.'); return false; }"
                class=button style="background-color: #15883e" type="submit">수정</button>
        <a class="button" style="background-color: #dc3545; margin-right: 8px;" th:href="@{/boards/{id}(id = ${board.id})}">취소</a>
    </form>
</div>
</body>
</html>
