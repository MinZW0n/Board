<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">
  <form th:action="@{/boards/{id}(id = ${board.id})}" method="post">
    <div>
      <h1 th:text="${board.title}"></h1>
      <!-- <p th:text="${#dates.format(post.updatedDate, 'yyyy-MM-dd HH:mm:ss')}" style="float: right"></p> -->
    </div>

    <div>
      <input type="hidden" name="_method" value="delete" />
      <button
              onclick="if (confirm('정말로 삭제하시겠습니까?') == false) return false;;"
              class="button" type="submit" style="background: #dc3545">삭제</button>
      <a class="button" style="background: #007bff; margin-right: 8px;" th:href="@{/boards/edit/{id}(id = ${board.id})}">수정</a>
      <a class="button" style="background-color: #9147ff; margin-right: 8px;" href="/">돌아가기</a>
    </div>
  </form>
</div>
</body>
</html>
